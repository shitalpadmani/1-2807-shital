<!DOCTYPE html>
<html>
<body>

<h2>JavaScript if</h2>

<p>Display "HELLO EVERYONE!" if the hour is less than 18:00:</p>

<p id="demo">HELLO EVERYONE!</p>

<script>
if (new Date().getHours() < 18) {
  document.getElementById("demo").innerHTML = "HELLO GOOD MORNING !";
}
</script>

</body>
</html>
